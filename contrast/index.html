<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색상 대비 검사기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>색상 대비 검사기</h1>
    <div>
        <label for="foreground">전경색:</label>
        <input type="color" id="foreground" value="#000000">
        <input type="text" id="foregroundText" value="#000000" pattern="#[0-9A-Fa-f]{6}">
    </div>
    <div>
        <label for="background">배경색:</label>
        <input type="color" id="background" value="#FFFFFF">
        <input type="text" id="backgroundText" value="#FFFFFF" pattern="#[0-9A-Fa-f]{6}">
    </div>
    <div>
        <label for="fontSize">글자 크기:</label>
        <select id="fontSize">
            <option value="normal">일반 텍스트</option>
            <option value="large">큰 텍스트</option>
        </select>
    </div>
    <button onclick="checkContrast()">대비 검사</button>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
