<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타겟 크기 계산기</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>타겟 크기 계산기</h1>
    <p>이 계산기는 터치 타겟이나 UI 요소의 물리적 크기를 다양한 화면 해상도에서의 픽셀 크기로 변환하고, 실제 상호작용 가능한 버튼으로 표시합니다.</p>
    <div class="input-group">
        <label for="diagonalLength">타겟 대각선 길이 (mm):</label>
        <input type="number" id="diagonalLength" min="0.1" step="0.1" value="6">
    </div>
    <div class="input-group">
        <label for="deviceSelect">디바이스 선택 (또는 직접 입력):</label>
        <select id="deviceSelect" onchange="updateDeviceInfo()">
            <option value="">직접 입력</option>
            <option value="326,2">iPhone (Retina)</option>
            <option value="458,3">iPhone 11 Pro</option>
            <option value="460,3">iPhone 14 Pro</option>
            <option value="264,2">iPad (Retina)</option>
            <option value="288,3">Samsung Galaxy S21</option>
            <option value="403,2.625">Google Pixel 5</option>
        </select>
    </div>
    <div class="input-group">
        <label for="ppi">화면 해상도 (PPI):</label>
        <input type="number" id="ppi" min="1" step="1" value="96">
    </div>
    <div class="input-group">
        <label for="dpr">디스플레이 배율 (Device Pixel Ratio):</label>
        <input type="number" id="dpr" min="1" step="0.1" value="1">
    </div>
    <button onclick="calculate()">계산</button>
    <button onclick="resetCalculator()">초기화</button>
    <div id="result"></div>
    <div id="warning"></div>
    <div id="target-container">
        <button id="target-button"></button>
        <span id="target-size-label"></span>
        <span id="interaction-feedback"></span>
    </div>
    <script src="script.js"></script>
</body>
</html>
